<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Galleria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light bg-light.bg-warning">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'img/logo.jpg' %} " width="10%" height="10%" alt="Cosmetics Galleria Logo" class="rounded-pill">
                    </a>
                    <div class="ml-auto">
                        <!-- <a href="#"  class="btn btn-outline-light text-dark">Home</a> -->
                        <a href="{% url 'logout'%}"  class="btn btn-outline-light text-dark">Log out</a>
                        <a href="{% url 'purchase' %}"  class="btn btn-outline-light text-dark">Cart</a>

                    </div>
                </nav>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center"><strong>Welcome {{ first_name}} </strong></h3>
                <h3 class="text-center"><strong> Cosmetics Galleria</strong></h3>
                <p class="text-center" >Discover the beauty of cosmetics at our galleries.</p>
                <div class="d-flex justify-content-center">
                   <img src="{% static 'img/beauty.jpg'%}" alt="beauty image" class="centered-image">
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="product">
                    <img src="{% static 'img/makeup.png' %}" alt="Product Image">
                    <h5>MakeUp</h5>
                    <a href="{% url 'makeup' %}"  class="btn btn-outline-light text-dark">Shop Now</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="product">
                    <img class="skincare" src="{% static 'img/skincare.png'%}" alt="Product Image">
                    <h5>SkinCare</h5>
                    <a href="{% url 'skincare' %}"  class="btn btn-outline-light text-dark">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
