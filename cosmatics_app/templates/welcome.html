<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Galleria</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-image">
    <div class="container" > 
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light bg-light.bg-warning">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'img/logo.jpg' %} " width="10%" height="10%" alt="Cosmetics Galleria Logo" class="rounded-pill">
                    </a>
                    <div class="ml-auto">
                        <a href="{% url 'login'%}"  class="btn btn-outline-light text-dark">Login</a>
                        <a href="{% url 'sign_up'%}"  class="btn btn-outline-light text-dark">Sign Up</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-5">
            <div  class="col-md-12 text-center">
                <img src="{% static 'img/logo.jpg' %} "  alt="Cosmetics Galleria Main Image" class="img-fluid rounded-circle" width="50%" >
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <a href="{% url 'login'%}" class="btn btn-outline-light text-dark">Login</a>
                <a href="{% url 'sign_up' %}"  class="btn btn-outline-light text-dark">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
